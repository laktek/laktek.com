<!doctype html>
<html lang=${ site.language }>
  ${ Punch.partial("head", { site, title: "Animated Modal Dialog Example - LakTEK"  }) }
  <body>
    <style>
      html, body {
        height: 100vh;
        overflow: hidden;
        margin: 0;
      }

      nav {
        display: flex;
        flex-flow: column wrap;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
      }

      nav > button {
        border: 1px solid;
        border-radius: 4px;
        background-color: #f0f0f0;
        color: #000;
        border-color: #ccc;
        padding: 8px 16px;
        margin: 8px;
        cursor: pointer;
      }

      @keyframes fadeInScale {
        from {
          opacity: 0;
          transform: scale(0.8);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes fadeInBackdrop {
        from {
          background-color: rgba(255, 255, 255, 0);
          backdrop-filter: blur(0px);
        }
        to {
          background-color: rgba(255, 255, 255, 0.3);
          backdrop-filter: blur(5px);
        }
      }

      dialog {
        margin: auto;
        padding: 12px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        background-color: #fff;
        color: #000;
        border: 1px solid #ccc;
      }

      dialog[open] {
        animation: fadeInScale 0.3s ease-out;
      }

      dialog > button {
        border: 1px solid;
        border-radius: 4px;
        background-color: #f0f0f0;
        color: #000;
        border-color: #ccc;
        margin: 8px 0;
        padding: 4px 12px;
        cursor: pointer;
      }

      dialog::backdrop {
        background-color: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(5px);
      }

      dialog[open]::backdrop {
        animation: fadeInBackdrop 0.3s ease-out;
      }

      @media (prefers-color-scheme: dark) {
        nav > button {
          background-color: #2a2a2a;
          color: #fff;
          border-color: #555;
        }

        dialog {
          background-color: #1a1a1a;
          color: #fff;
          border-color: #555;
        }

        dialog > button {
          background-color: #2a2a2a;
          color: #fff;
          border-color: #555;
        }

        dialog::backdrop {
          background-color: rgba(0, 0, 0, 0.3);
        }
      }
    </style>

    <nav>
      <button onClick="document.getElementById('sample-dialog').showModal()">Open Modal</button>
      <p>Modal dialogs with backdrop overlays can now be built with pure HTML.</p>
    </nav>

    <dialog id="sample-dialog">
      <div>This is a pure HTML dialog</div>
      <button onClick="document.getElementById('sample-dialog').close()">Close</button>
    </dialog>
  </body>
</html>
