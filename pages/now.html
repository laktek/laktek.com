<!doctype html>
<html lang=${ site.language }>
  ${ Punch.partial("head", { site, title: "Now"  }) }
  <body>
    ${ Punch.partial("topbar") }
      <main class="now">
        <h2>Now</h2>
          ${ Punch.one({ from: "now" }, ({ updated_at, content }) => `
            <time class="updated" pubdate datetime=${new Date(updated_at)}>
              Last updated on ${formattedDate(updated_at)}
            </time>

            <div>
              ${content}
            </div>
          `)}
      </main>
      ${ Punch.partial("footer") }
  </body>
</html>
